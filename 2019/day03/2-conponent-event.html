<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day03-组件事件</title>
    <!-- 导入react -->
    <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
    <!-- 导入react-dom -->
    <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <!-- 导入babel -->
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type='text/babel'>

      class MyDiv extends React.Component{
        constructor(props){
          super(props);
          this.state = {
            visible:false
          }
        }

        // 定义事件处理函数
        handleClickTitle = (id,event)=>{
          alert(id);
          this.setState({
            visible:!this.state.visible
          })
          // 阻止事件的默认行为
          event.preventDefault();
        }

        render(){
          let {name} = this.props;
          let {visible} = this.state;

          let content ;
          if(visible){
            content = <div>this is content</div>
          }

          return (
            <div>
              <h1 onClick={this.handleClickTitle.bind(this,1)}>{name}</h1>  
              <h1 onClick={this.handleClickTitle.bind(this,2)}>{name}</h1>  
              <a href='http://www.baidu.com' onClick={this.handleClickTitle.bind(this,3)}>{name}</a>  
              <div>{content}</div>

            </div>
          )
        }
      }


      // 组件渲染
      ReactDOM.render(
         <MyDiv name='非默认值'/>,
         document.getElementById('app')
       )


    </script>
</body>
</html>
