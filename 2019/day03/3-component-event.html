<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day03-组件事件</title>
    <!-- 导入react -->
    <script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
    <!-- 导入react-dom -->
    <script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <!-- 导入babel -->
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type='text/babel'>

      class MyDiv extends React.Component{
        
        constructor(props){
          super(props);
          this.state = {
            students : [1,2,3,4,5,6]
          }
        }

        handleClick = (id,event)=>{
          alert(id);
          console.log(event);
        }

        render(){
          let {students} = this.state;
          return (
            <div>
              <ul>
              {
                students.map((item)=>{
                  //return <li onClick={this.handleClick.bind(this,item)}>{item}</li>
                  return <li key={item} onClick={(e)=>{this.handleClick(item,e)}}>{item}</li>
                })
              }  
              </ul>
            </div>
          )
        }
      }


      // 组件渲染
      ReactDOM.render(
         <MyDiv name='非默认值'/>,
         document.getElementById('app')
       )


    </script>
</body>
</html>
