<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<!-- 导入react -->
	<script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
	<!-- 导入react-dom -->
	<script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
	<!-- 导入babel -->
	<script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="app"></div>
  <script type='text/babel'>
    class MyComponent extends React.Component{
      handleClick = (p1,p2,event)=>{
        console.log('event',event);
        console.log('this',this);
        console.log('p1',p1);
        console.log('p2',p2);
      }
      handleClick2 = (event,p1,p2)=>{
        console.log('event',event);
        console.log('this',this);
        console.log('p1',p1);
        console.log('p2',p2);
      }
      render(){
        return (
          <div>
            <div onClick={this.handleClick.bind(this,1,2)}>hello MyComponent</div>
            <div onClick={(e)=>this.handleClick2(e,1,2)}>hello MyComponent two</div>
          </div>
        )
      }
    }


		ReactDOM.render(
      <MyComponent />,
      document.getElementById('app')
    );
	</script>
</body>
</html>
