<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<!-- 导入react/react-dom/bebel -->
	<script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
	<script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="app">
		
	</div>
	<script type='text/babel'>
		let name = 'terry';
		let p = {name:'larry',age:12,title:'hello world'}
		let dom = <h1 title={p.title}>hello {name},{1+1},{p.age} {p?'欢迎':'...'}</h1>
		ReactDOM.render(
     	dom,
      document.getElementById('app')
    );
	</script>
	
	
</body>
</html>
