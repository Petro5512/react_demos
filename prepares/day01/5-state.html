<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<!-- 导入react/react-dom/bebel -->
	<script src="https://cdn.bootcss.com/react/16.6.0/umd/react.development.js"></script>
	<script src="https://cdn.bootcss.com/react-dom/16.6.0/umd/react-dom.development.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="app">
		
	</div>
	<script type='text/babel'>
		
    class Welcome extends React.Component {
      constructor(props){
        super(props);
        this.state = {date:new Date()}
      }

      componentDidMount(){
        this.timerID = setInterval(
          () => this.tick(),
          1000
        );
      }

      componentWillUnMount(){
        clearInterval(this.timerID);
      }

      tick(){
        this.setState({
          date: new Date()
        });
      }

      render(){
        return <h1>hello {this.state.date.toLocaleTimeString()}</h1>
      }
    }

		ReactDOM.render(<Welcome/>,document.getElementById('app'));
	</script>
	
	
</body>
</html>
